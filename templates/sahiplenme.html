{% extends 'index.html' %}
{% load static %}

{% block content %}
    <table class="pet-table">
        <button style="font-size: 1.2em; padding: 10px 20px; margin:5px" class="btn btn-warning">Sahiplendirmek Istedigin Evcil Hayvani Gir..</button>

        <thead>
            <tr>
                <th>Açıklama</th>
                <th>Durum</th>
                <th>Oluşturulma Tarihi</th>
                <th>Adres</th>
                <th>Görsel</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet.aciklama }}</td>
                <td>{{pet.durum}}</td>
                <td>{{ pet.olusturulma_tarihi }}</td>
                <td>{{ pet.adres }}</td>
                <td><img src="{{pet.resim.url}}" alt="Fluffy" class="pet-image"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
